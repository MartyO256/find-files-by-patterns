language: node_js
node_js:
- "10"

os:
  - linux

branches:
  except:
    - gh-pages

cache: yarn

stages:
- build
- test
- coverage
- deploy

jobs:
  include:
    - stage: build
      os: linux
      node_js: "10"
      script:
        - yarn run build
    - stage: test
      script: yarn run test
    - stage: coverage
      os: linux
      node_js: "10"
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: yarn run coverage
      after_success:
        - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
        - ./cc-test-reporter after-build
    - stage: deploy
      if: tag IS present
      os: linux
      node_js: "10"
      script:
        - yarn run build
        - yarn pack
        - yarn run doc
      deploy:
      - provider: pages
        github_token: $GITHUB_TOKEN
        local_dir: ./doc/
        keep_history: true
        cleanup: false
        on:
          tags: true
      - provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: find-files-by-patterns-*.tgz
        cleanup: false
        on:
          tags: true
      - provider: npm
        email: ouimetmarcantoine@gmail.com
        api_key: $NPM_TOKEN
        cleanup: false
        on:
          tags: true

notifications:
  email:
    on_success: always
    on_failure: always
    recipients:
    - ouimetmarcantoine@gmail.com
